<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK ASA Transfer Timer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202020;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3a3a3a;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #4a4a4a;
        }

        .btn-primary {
            background-color: #0078d4;
        }

        .btn-primary:hover {
            background-color: #1084d8;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }

        .timer-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timer-card:active {
            cursor: grabbing;
        }

        .timer-card.dragging {
            opacity: 0.5;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .timer-card.drag-over {
            border: 2px dashed #0078d4;
            background-color: #353535;
        }

        .timer-card.loot {
            border-left: 4px solid #9c27b0;
        }

        .timer-card.transfer {
            border-left: 4px solid #0078d4;
        }

        .timer-card.ready {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 50%, 100% { background-color: #2d2d2d; }
            25%, 75% { background-color: #4a3a5a; }
        }

        .timer-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timer-name {
            font-size: 16px;
            font-weight: 500;
        }

        .timer-type-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .timer-type-badge.transfer { background-color: #0078d4; }
        .timer-type-badge.loot { background-color: #9c27b0; }

        .timer-actions {
            display: flex;
            gap: 8px;
        }

        .timer-action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.2s;
        }

        .timer-action-btn:hover {
            color: #fff;
        }

        .drag-handle {
            cursor: grab;
            color: #555;
            font-size: 14px;
            padding: 5px;
            margin-right: 5px;
        }

        .drag-handle:hover {
            color: #888;
        }

        .timer-content {
            display: flex;
            gap: 20px;
        }

        .timer-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
        }

        .timer-right {
            flex: 1;
            border-left: 1px solid #3a3a3a;
            padding-left: 20px;
            min-height: 200px;
        }

        .timer-circle-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 10px 0;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-circle-bg {
            fill: none;
            stroke: #3a3a3a;
            stroke-width: 8;
        }

        .timer-circle-progress {
            fill: none;
            stroke: #0078d4;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .timer-circle-progress.loot { stroke: #9c27b0; }
        .timer-circle-progress.warning { stroke: #ff9800; }
        .timer-circle-progress.critical { stroke: #f44336; }
        .timer-circle-progress.ready { stroke: #4caf50; }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-time {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-time.ready {
            color: #4caf50;
        }

        .timer-end-time {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .timer-control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .play-btn {
            background-color: #0078d4;
            color: white;
        }

        .play-btn:hover { background-color: #1084d8; }
        .play-btn.running { background-color: #0078d4; }
        .play-btn.loot { background-color: #9c27b0; }
        .play-btn.loot:hover { background-color: #ab47bc; }

        .reset-btn {
            background-color: #3a3a3a;
            color: #888;
        }

        .reset-btn:hover {
            background-color: #4a4a4a;
            color: #fff;
        }

        /* Checklist styles */
        .checklist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checklist-title {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .checklist-add-btn {
            background-color: #3a3a3a;
            border: none;
            color: #0078d4;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .checklist-add-btn:hover {
            background-color: #4a4a4a;
        }

        .checklist-add-btn:active {
            background-color: #555;
            transform: scale(0.95);
        }

        .timer-right {
            cursor: default;
        }

        .checklist {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
        }

        .checklist::-webkit-scrollbar {
            width: 6px;
        }

        .checklist::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .checklist::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0078d4;
        }

        .checklist-text {
            flex: 1;
            font-size: 13px;
            color: #ccc;
            background: none;
            border: none;
            outline: none;
            padding: 4px;
            border-radius: 4px;
        }

        .checklist-text:focus {
            background-color: #1a1a1a;
        }

        .checklist-text.checked {
            text-decoration: line-through;
            color: #666;
        }

        .checklist-delete {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 6px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }

        .checklist-item:hover .checklist-delete {
            opacity: 1;
        }

        .checklist-delete:hover {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }

        .checklist-empty {
            color: #555;
            font-size: 12px;
            font-style: italic;
            text-align: center;
            padding: 20px 0;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            width: 450px;
            max-width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0078d4;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-inputs input {
            width: 70px;
            text-align: center;
        }

        .time-inputs span {
            color: #888;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .type-selector {
            display: flex;
            gap: 10px;
        }

        .type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .type-option:hover {
            border-color: #555;
        }

        .type-option.selected.transfer {
            border-color: #0078d4;
            background-color: rgba(0, 120, 212, 0.1);
        }

        .type-option.selected.loot {
            border-color: #9c27b0;
            background-color: rgba(156, 39, 176, 0.1);
        }

        .type-option h4 {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .type-option p {
            font-size: 12px;
            color: #888;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078d4;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1001;
        }

        .notification.show { display: block; }
        .notification.loot { background-color: #9c27b0; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Add timer card */
        .add-timer-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            cursor: pointer;
            border: 2px dashed #3a3a3a;
            transition: all 0.2s;
        }

        .add-timer-card:hover {
            border-color: #0078d4;
            background-color: #333;
        }

        .add-timer-card span {
            font-size: 48px;
            color: #888;
            margin-bottom: 10px;
        }

        .add-timer-card p {
            color: #888;
        }

        /* Icons */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid currentColor;
            margin-left: 3px;
        }

        .icon-pause {
            width: 12px;
            height: 14px;
            display: flex;
            justify-content: space-between;
        }

        .icon-pause::before,
        .icon-pause::after {
            content: '';
            width: 4px;
            height: 100%;
            background-color: currentColor;
        }

        .icon-reset {
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-right-color: transparent;
            position: relative;
        }

        .icon-reset::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -2px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid currentColor;
            transform: rotate(45deg);
        }

        .icon-check {
            width: 12px;
            height: 8px;
            border-left: 3px solid currentColor;
            border-bottom: 3px solid currentColor;
            transform: rotate(-45deg);
            margin-bottom: 3px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .header h1 {
                font-size: 20px;
                text-align: center;
            }

            .header-controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .header-controls .btn {
                padding: 12px 10px;
                font-size: 13px;
            }

            .header-controls .btn-primary {
                grid-column: span 2;
            }

            .timers-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .timer-card {
                padding: 15px;
            }

            .timer-header {
                margin-bottom: 10px;
            }

            .timer-name {
                font-size: 14px;
            }

            .timer-type-badge {
                font-size: 9px;
                padding: 2px 6px;
            }

            .drag-handle {
                display: none;
            }

            .timer-content {
                flex-direction: column;
                gap: 15px;
            }

            .timer-left {
                min-width: unset;
                width: 100%;
            }

            .timer-right {
                border-left: none;
                border-top: 1px solid #3a3a3a;
                padding-left: 0;
                padding-top: 15px;
                min-height: auto;
            }

            .timer-circle-container {
                width: 140px;
                height: 140px;
            }

            .timer-time {
                font-size: 24px;
            }

            .timer-end-time {
                font-size: 10px;
            }

            .timer-controls {
                gap: 20px;
                margin-top: 10px;
            }

            .timer-control-btn {
                width: 50px;
                height: 50px;
            }

            .checklist-header {
                margin-bottom: 8px;
            }

            .checklist-add-btn {
                font-size: 22px;
                padding: 5px 12px;
            }

            .checklist {
                max-height: 150px;
            }

            .checklist-item {
                padding: 8px 0;
            }

            .checklist-checkbox {
                width: 22px;
                height: 22px;
            }

            .checklist-text {
                font-size: 14px;
                padding: 6px;
            }

            .checklist-delete {
                opacity: 1;
                font-size: 18px;
                padding: 4px 10px;
            }

            .add-timer-card {
                min-height: 150px;
                padding: 30px 20px;
            }

            .add-timer-card span {
                font-size: 36px;
            }

            /* Modal mobile styles */
            .modal {
                width: 95%;
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .type-selector {
                flex-direction: column;
                gap: 8px;
            }

            .type-option {
                padding: 12px;
            }

            .type-option h4 {
                font-size: 14px;
            }

            .type-option p {
                font-size: 11px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .form-group input {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .time-inputs input {
                width: 60px;
                padding: 12px 8px;
                font-size: 16px;
            }

            .modal-buttons {
                flex-direction: column-reverse;
                gap: 8px;
            }

            .modal-buttons .btn {
                width: 100%;
                padding: 14px;
            }

            .notification {
                left: 10px;
                right: 10px;
                bottom: 10px;
                text-align: center;
            }
        }

        @media (max-width: 380px) {
            .header h1 {
                font-size: 18px;
            }

            .header-controls .btn {
                padding: 10px 8px;
                font-size: 12px;
            }

            .timer-circle-container {
                width: 120px;
                height: 120px;
            }

            .timer-time {
                font-size: 20px;
            }

            .timer-control-btn {
                width: 45px;
                height: 45px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .checklist-delete {
                opacity: 1;
            }

            .timer-action-btn {
                padding: 10px;
                font-size: 20px;
            }

            .btn:active {
                transform: scale(0.98);
            }

            .timer-control-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ARK ASA Transfer Timers</h1>
        <div class="header-controls">
            <button class="btn" onclick="resetAllTimers()">Reset All</button>
            <button class="btn" onclick="startAllTimers()">Start All</button>
            <button class="btn" onclick="pauseAllTimers()">Pause All</button>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Timer</button>
        </div>
    </div>

    <div class="timers-grid" id="timersGrid"></div>

    <!-- Add Timer Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2>Add Timer</h2>
            <div class="form-group">
                <label>Timer Type</label>
                <div class="type-selector">
                    <div class="type-option transfer selected" onclick="selectAddType('transfer')">
                        <h4>Server Transfer</h4>
                        <p>15 min, auto-reset</p>
                    </div>
                    <div class="type-option loot" onclick="selectAddType('loot')">
                        <h4>Loot Drop</h4>
                        <p>30 min, manual reset</p>
                    </div>
                </div>
                <input type="hidden" id="addTimerType" value="transfer">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="addTimerName" placeholder="e.g., The Island 2 or SKYLORD CAVE">
            </div>
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="addTimerMinutes" value="15" min="1" max="120">
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTimer()">Add Timer</button>
            </div>
        </div>
    </div>

    <!-- Edit Timer Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2>Edit Timer</h2>
            <input type="hidden" id="editTimerId">
            <div class="form-group">
                <label>Timer Type</label>
                <div class="type-selector">
                    <div class="type-option transfer" id="editTypeTransfer" onclick="selectEditType('transfer')">
                        <h4>Server Transfer</h4>
                        <p>Auto-reset when done</p>
                    </div>
                    <div class="type-option loot" id="editTypeLoot" onclick="selectEditType('loot')">
                        <h4>Loot Drop</h4>
                        <p>Manual reset, flashes when ready</p>
                    </div>
                </div>
                <input type="hidden" id="editTimerType" value="transfer">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="editMapName">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="editTimerMinutes" min="1" max="120">
                </div>
                <div class="form-group">
                    <label>Current Time (MM:SS)</label>
                    <div class="time-inputs">
                        <input type="number" id="editCurrentMins" min="0" max="120" placeholder="MM">
                        <span>:</span>
                        <input type="number" id="editCurrentSecs" min="0" max="59" placeholder="SS">
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn" style="background-color: #c62828;" onclick="deleteTimer()">Delete</button>
                <button class="btn" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTimer()">Save</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let audioContext = null;

        function playChime() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const now = audioContext.currentTime;
            const frequencies = [523.25, 659.25, 783.99, 1046.50];

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, now);
                const startTime = now + (index * 0.05);
                const volume = 0.3 - (index * 0.05);
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 1.5);
                oscillator.start(startTime);
                oscillator.stop(startTime + 1.5);
            });

            setTimeout(() => {
                if (!audioContext) return;
                const now2 = audioContext.currentTime;
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, now2);
                    const startTime = now2 + (index * 0.05);
                    const volume = 0.25 - (index * 0.04);
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.02);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 1.5);
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 1.5);
                });
            }, 400);
        }
    </script>

    <script>
        let timers = [];
        let timerIntervals = {};
        let flashIntervals = {};
        let draggedId = null;

        const defaultTimers = [
            { name: 'The Island 2', type: 'transfer', duration: 15, notes: [] },
            { name: 'Scorched Earth 9', type: 'transfer', duration: 15, notes: [] },
            { name: 'Center 12', type: 'transfer', duration: 15, notes: [] },
            { name: 'The Island 2 - SKYLORD CAVE', type: 'loot', duration: 30, notes: [] }
        ];

        function init() {
            loadState();
            if (timers.length === 0) {
                defaultTimers.forEach(t => {
                    timers.push({
                        id: generateId(),
                        name: t.name,
                        type: t.type,
                        duration: t.duration * 60,
                        remaining: t.duration * 60,
                        running: false,
                        ready: false,
                        notes: t.notes || []
                    });
                });
                saveState();
            }
            renderTimers();
            timers.forEach(timer => {
                if (timer.running) startTimerInterval(timer.id);
                if (timer.ready && timer.type === 'loot') startFlashing(timer.id);
            });
        }

        function generateId() {
            return 'timer_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateNoteId() {
            return 'note_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Drag and Drop
        function handleDragStart(e, id) {
            draggedId = id;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', id);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.timer-card').forEach(card => card.classList.remove('drag-over'));
            draggedId = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e, id) {
            if (draggedId && draggedId !== id) {
                const card = document.getElementById(`card_${id}`);
                if (card) card.classList.add('drag-over');
            }
        }

        function handleDragLeave(e, id) {
            const card = document.getElementById(`card_${id}`);
            if (card) card.classList.remove('drag-over');
        }

        function handleDrop(e, targetId) {
            e.preventDefault();
            if (!draggedId || draggedId === targetId) return;

            const draggedIndex = timers.findIndex(t => t.id === draggedId);
            const targetIndex = timers.findIndex(t => t.id === targetId);
            if (draggedIndex === -1 || targetIndex === -1) return;

            const [draggedTimer] = timers.splice(draggedIndex, 1);
            timers.splice(targetIndex, 0, draggedTimer);

            saveState();
            renderTimers();
            timers.forEach(timer => {
                if (timer.running) startTimerInterval(timer.id);
            });
        }

        // Notes/Checklist functions
        function addNote(timerId) {
            const timer = timers.find(t => t.id === timerId);
            if (!timer) return;

            if (!timer.notes) timer.notes = [];
            timer.notes.push({
                id: generateNoteId(),
                text: '',
                checked: false
            });

            saveState();
            updateTimerCard(timerId);

            // Focus the new input
            setTimeout(() => {
                const inputs = document.querySelectorAll(`#card_${timerId} .checklist-text`);
                if (inputs.length > 0) {
                    inputs[inputs.length - 1].focus();
                }
            }, 50);
        }

        function updateNote(timerId, noteId, text) {
            const timer = timers.find(t => t.id === timerId);
            if (!timer || !timer.notes) return;

            const note = timer.notes.find(n => n.id === noteId);
            if (note) {
                note.text = text;
                saveState();
            }
        }

        function toggleNote(timerId, noteId) {
            const timer = timers.find(t => t.id === timerId);
            if (!timer || !timer.notes) return;

            const note = timer.notes.find(n => n.id === noteId);
            if (note) {
                note.checked = !note.checked;
                saveState();
                updateTimerCard(timerId);
            }
        }

        function deleteNote(timerId, noteId) {
            const timer = timers.find(t => t.id === timerId);
            if (!timer || !timer.notes) return;

            timer.notes = timer.notes.filter(n => n.id !== noteId);
            saveState();
            updateTimerCard(timerId);
        }

        function renderTimers() {
            const grid = document.getElementById('timersGrid');
            grid.innerHTML = '';
            timers.forEach(timer => grid.appendChild(createTimerCard(timer)));

            const addCard = document.createElement('div');
            addCard.className = 'add-timer-card';
            addCard.onclick = openAddModal;
            addCard.innerHTML = '<span>+</span><p>Add Timer</p>';
            grid.appendChild(addCard);
        }

        function createTimerCard(timer) {
            const card = document.createElement('div');
            const isReady = timer.ready && timer.type === 'loot';
            card.className = `timer-card ${timer.type}${isReady ? ' ready' : ''}`;
            card.id = `card_${timer.id}`;
            card.draggable = true;

            card.ondragstart = (e) => handleDragStart(e, timer.id);
            card.ondragend = handleDragEnd;
            card.ondragover = handleDragOver;
            card.ondragenter = (e) => handleDragEnter(e, timer.id);
            card.ondragleave = (e) => handleDragLeave(e, timer.id);
            card.ondrop = (e) => handleDrop(e, timer.id);

            const progress = (timer.remaining / timer.duration) * 100;
            const circumference = 2 * Math.PI * 65;
            const offset = circumference - (progress / 100) * circumference;

            let progressClass = timer.type;
            if (isReady) progressClass = 'ready';
            else if (progress <= 20) progressClass = 'critical';
            else if (progress <= 40) progressClass = 'warning';

            const endTime = calculateEndTime(timer.remaining);
            const typeBadge = timer.type === 'loot' ? 'Loot' : 'Transfer';

            const notes = timer.notes || [];
            const notesHtml = notes.length > 0
                ? notes.map(note => `
                    <li class="checklist-item" draggable="false">
                        <input type="checkbox" class="checklist-checkbox"
                            ${note.checked ? 'checked' : ''}
                            onclick="event.stopPropagation();"
                            onchange="event.stopPropagation(); toggleNote('${timer.id}', '${note.id}')">
                        <input type="text" class="checklist-text ${note.checked ? 'checked' : ''}"
                            value="${note.text.replace(/"/g, '&quot;')}"
                            placeholder="Enter note..."
                            onclick="event.stopPropagation();"
                            onfocus="event.stopPropagation();"
                            onchange="event.stopPropagation(); updateNote('${timer.id}', '${note.id}', this.value)"
                            onkeydown="event.stopPropagation(); if(event.key==='Enter'){this.blur()}"
                            draggable="false">
                        <button class="checklist-delete" onclick="event.stopPropagation(); deleteNote('${timer.id}', '${note.id}')" title="Delete">×</button>
                    </li>
                `).join('')
                : '<div class="checklist-empty">No notes yet</div>';

            card.innerHTML = `
                <div class="timer-header">
                    <span class="timer-name">
                        <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                        ${timer.name}<span class="timer-type-badge ${timer.type}">${typeBadge}</span>
                    </span>
                    <div class="timer-actions">
                        <button class="timer-action-btn" onclick="event.stopPropagation(); openEditModal('${timer.id}')" title="Edit">✎</button>
                    </div>
                </div>
                <div class="timer-content">
                    <div class="timer-left">
                        <div class="timer-circle-container">
                            <svg class="timer-circle" viewBox="0 0 150 150">
                                <circle class="timer-circle-bg" cx="75" cy="75" r="65"/>
                                <circle class="timer-circle-progress ${progressClass}" cx="75" cy="75" r="65"
                                    stroke-dasharray="${circumference}"
                                    stroke-dashoffset="${isReady ? 0 : offset}"/>
                            </svg>
                            <div class="timer-display">
                                <div class="timer-time ${isReady ? 'ready' : ''}">${isReady ? 'READY!' : formatTime(timer.remaining)}</div>
                                <div class="timer-end-time">${timer.running && !isReady ? '⏱ ' + endTime : (isReady ? 'Click ✓' : '')}</div>
                            </div>
                        </div>
                        <div class="timer-controls">
                            ${isReady ? `
                                <button class="timer-control-btn play-btn loot" onclick="event.stopPropagation(); pickupLoot('${timer.id}')" title="Picked up - Reset">
                                    <div class="icon-check"></div>
                                </button>
                            ` : `
                                <button class="timer-control-btn play-btn ${timer.type}${timer.running ? ' running' : ''}"
                                        onclick="event.stopPropagation(); toggleTimer('${timer.id}')">
                                    <div class="${timer.running ? 'icon-pause' : 'icon-play'}"></div>
                                </button>
                                <button class="timer-control-btn reset-btn" onclick="event.stopPropagation(); resetTimer('${timer.id}')">
                                    <div class="icon-reset"></div>
                                </button>
                            `}
                        </div>
                    </div>
                    <div class="timer-right" draggable="false" ondragstart="return false;">
                        <div class="checklist-header">
                            <span class="checklist-title">Notes</span>
                            <button class="checklist-add-btn" onclick="event.stopPropagation(); addNote('${timer.id}')" title="Add note">+</button>
                        </div>
                        <ul class="checklist">
                            ${notesHtml}
                        </ul>
                    </div>
                </div>
            `;

            return card;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function calculateEndTime(seconds) {
            const end = new Date(Date.now() + seconds * 1000);
            return end.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function toggleTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;
            if (timer.running) pauseTimer(id);
            else startTimer(id);
        }

        function startTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer || timer.running || timer.ready) return;

            timer.running = true;
            timer.startedAt = Date.now();
            saveState();
            startTimerInterval(id);
            updateTimerCard(id);
        }

        function startTimerInterval(id) {
            if (timerIntervals[id]) clearInterval(timerIntervals[id]);

            timerIntervals[id] = setInterval(() => {
                const timer = timers.find(t => t.id === id);
                if (!timer || !timer.running) {
                    clearInterval(timerIntervals[id]);
                    return;
                }

                timer.remaining--;

                if (timer.remaining <= 0) {
                    playAlert();
                    if (timer.type === 'transfer') {
                        showNotification(`${timer.name} transfer ready!`, 'transfer');
                        timer.remaining = timer.duration;
                    } else {
                        showNotification(`${timer.name} loot respawned!`, 'loot');
                        timer.running = false;
                        timer.ready = true;
                        timer.remaining = 0;
                        clearInterval(timerIntervals[id]);
                        startFlashing(id);
                    }
                }

                saveState();
                updateTimerCard(id);
            }, 1000);
        }

        function startFlashing(id) {
            if (flashIntervals[id]) clearInterval(flashIntervals[id]);
            flashIntervals[id] = setInterval(() => {
                const timer = timers.find(t => t.id === id);
                if (!timer || !timer.ready) {
                    clearInterval(flashIntervals[id]);
                    return;
                }
                playAlert();
            }, 30000);
        }

        function pickupLoot(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            if (flashIntervals[id]) clearInterval(flashIntervals[id]);

            timer.ready = false;
            timer.remaining = timer.duration;
            timer.running = true;
            timer.startedAt = Date.now();

            saveState();
            startTimerInterval(id);
            updateTimerCard(id);
        }

        function pauseTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            timer.running = false;
            if (timerIntervals[id]) clearInterval(timerIntervals[id]);
            saveState();
            updateTimerCard(id);
        }

        function resetTimer(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            timer.remaining = timer.duration;
            timer.running = false;
            timer.ready = false;

            if (timerIntervals[id]) clearInterval(timerIntervals[id]);
            if (flashIntervals[id]) clearInterval(flashIntervals[id]);

            saveState();
            updateTimerCard(id);
        }

        function updateTimerCard(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            const card = document.getElementById(`card_${id}`);
            if (!card) return;

            const newCard = createTimerCard(timer);
            card.replaceWith(newCard);
        }

        function startAllTimers() {
            timers.forEach(timer => {
                if (!timer.running && !timer.ready) startTimer(timer.id);
            });
        }

        function pauseAllTimers() {
            timers.forEach(timer => {
                if (timer.running) pauseTimer(timer.id);
            });
        }

        function resetAllTimers() {
            timers.forEach(timer => resetTimer(timer.id));
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('addTimerName').value = '';
            document.getElementById('addTimerMinutes').value = '15';
            selectAddType('transfer');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function selectAddType(type) {
            document.getElementById('addTimerType').value = type;
            document.querySelectorAll('#addModal .type-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`#addModal .type-option.${type}`).classList.add('selected');
            document.getElementById('addTimerMinutes').value = type === 'loot' ? '30' : '15';
        }

        function addTimer() {
            const name = document.getElementById('addTimerName').value.trim();
            const type = document.getElementById('addTimerType').value;
            const minutes = parseInt(document.getElementById('addTimerMinutes').value) || (type === 'loot' ? 30 : 15);

            if (!name) {
                alert('Please enter a name');
                return;
            }

            timers.push({
                id: generateId(),
                name: name,
                type: type,
                duration: minutes * 60,
                remaining: minutes * 60,
                running: false,
                ready: false,
                notes: []
            });

            saveState();
            renderTimers();
            closeAddModal();
        }

        function openEditModal(id) {
            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            document.getElementById('editTimerId').value = id;
            document.getElementById('editMapName').value = timer.name;
            document.getElementById('editTimerMinutes').value = Math.floor(timer.duration / 60);
            document.getElementById('editCurrentMins').value = Math.floor(timer.remaining / 60);
            document.getElementById('editCurrentSecs').value = timer.remaining % 60;

            selectEditType(timer.type);
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function selectEditType(type) {
            document.getElementById('editTimerType').value = type;
            document.getElementById('editTypeTransfer').classList.toggle('selected', type === 'transfer');
            document.getElementById('editTypeLoot').classList.toggle('selected', type === 'loot');
        }

        function saveTimer() {
            const id = document.getElementById('editTimerId').value;
            const name = document.getElementById('editMapName').value.trim();
            const type = document.getElementById('editTimerType').value;
            const durationMins = parseInt(document.getElementById('editTimerMinutes').value) || 15;
            const currentMins = parseInt(document.getElementById('editCurrentMins').value) || 0;
            const currentSecs = parseInt(document.getElementById('editCurrentSecs').value) || 0;

            const timer = timers.find(t => t.id === id);
            if (!timer) return;

            timer.name = name;
            timer.type = type;
            timer.duration = durationMins * 60;
            timer.remaining = (currentMins * 60) + currentSecs;
            timer.ready = false;

            if (timer.remaining > timer.duration) timer.remaining = timer.duration;

            saveState();
            renderTimers();
            if (timer.running) startTimerInterval(id);
            closeEditModal();
        }

        function deleteTimer() {
            const id = document.getElementById('editTimerId').value;

            if (timerIntervals[id]) clearInterval(timerIntervals[id]);
            if (flashIntervals[id]) clearInterval(flashIntervals[id]);

            timers = timers.filter(t => t.id !== id);
            saveState();
            renderTimers();
            closeEditModal();
        }

        function showNotification(message, type = 'transfer') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => notification.classList.remove('show'), 5000);
        }

        function playAlert() {
            try { playChime(); } catch (e) { console.log('Audio requires user interaction'); }
        }

        function saveState() {
            const state = timers.map(t => ({
                id: t.id,
                name: t.name,
                type: t.type,
                duration: t.duration,
                remaining: t.remaining,
                running: t.running,
                ready: t.ready,
                notes: t.notes || [],
                savedAt: Date.now()
            }));
            localStorage.setItem('arkTransferTimers', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('arkTransferTimers');
            if (!saved) return;

            try {
                const state = JSON.parse(saved);
                timers = state.map(t => {
                    let remaining = t.remaining;
                    let ready = t.ready || false;

                    if (t.running && t.savedAt) {
                        const elapsed = Math.floor((Date.now() - t.savedAt) / 1000);
                        remaining = Math.max(0, t.remaining - elapsed);

                        if (remaining <= 0) {
                            if (t.type === 'transfer') {
                                const totalElapsed = elapsed - t.remaining;
                                remaining = t.duration - (totalElapsed % t.duration);
                            } else {
                                remaining = 0;
                                ready = true;
                            }
                        }
                    }

                    return {
                        ...t,
                        remaining: remaining,
                        ready: ready,
                        type: t.type || 'transfer',
                        notes: t.notes || []
                    };
                });
            } catch (e) {
                console.error('Failed to load state:', e);
            }
        }

        init();
        window.addEventListener('beforeunload', saveState);
    </script>
